<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Agenda Telefônica JavaScript</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Início</a></li>
				<li><a href="#">Agenda</a></li>
				<li><a href="#">Ajuda</a></li>
			</ul>
		</nav>
	</header>
	<div class="container">
		<div class="titulo">
			<h1>Agenda Telefônica</h1>
		</div>
		<div class="formulario">
			<form>
				<ul>
					<li>
						<label for="nome">Nome*:<br>
							<input type="text" id="nome" name="nome">
						</label>
					</li>
					<li>
						<label for="email">Email*:<br>
							<input type="text" id="email" name="email">
						</label>
					</li>
					<li>
						<label for="sexo">Sexo:<br>
							<input type="text" id="sexo" name="sexo">
						</label>
					</li>
					<li>
						<label for="endereco">Endereço:<br>
							<input type="text" id="endereco" name="endereco">
						</label>
					</li>
					<li>
						<label for="obs">Observações:<br>
							<input type="text" id="obs" name="obs">
						</label>
					</li>
				</ul>
			</form>
		</div>
		<div class="menu">
			<ul>
				<li>
					<label for="id">ID:<br>
						<input type="text" id="id" name="id">
					</label>
				</li>
				<li><button type="button" id="listar">Listar</li>
				<li><button type="submit" id="cadastrar">Cadastrar</li>
				<li><button type="submit" id="editar">Editar</li>
				<li><button type="submit" id="excluir">Excluir</li>
				<li><button type="submit" id="procurar">Localizar</li>
			</ul>
		</div>
		<div class="list" id="lista">
			<ul id="teste">
				<li><p>teste</p></li>
			</ul>
		</div>
	<footer>
		<h3>Tiago Pereira</h3>
	</footer>
	<script language="JavaScript" type="text/javascript" src="js/jquery.js"></script>
	<script language="JavaScript" type="text/javascript" src="js/agenda.js"></script>
</body>
</html>
